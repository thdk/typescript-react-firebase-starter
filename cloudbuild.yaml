steps:
- name: node
  entrypoint: npm
  args: ['ci']
- name: node
  entrypoint: npm
  args: ['test']
- name: node
  entrypoint: npm
  args: ['run', 'build']
- name: node
  entrypoint: npm
  args: ['run', 'build-storybook']
- name: gcr.io/cloud-builders/gsutil
  args: ['-m', 'cp', '-r', 'storybook-static*', 'gs://${_STORYBOOK_BUCKET_NAME}/$BRANCH_NAME/']